<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小山网页内容转 PNG 工具</title>
    <style>
        body {
            width: 320px;
            min-height: 580px;
            max-height: 600px;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f8f9fa;
            overflow-y: auto;
        }
        
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0 0 8px 0;
        }
        
        .header p {
            font-size: 12px;
            margin: 0;
            opacity: 0.9;
        }
        
        .content {
            padding: 16px;
        }
        
        .settings-section {
            background: white;
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .settings-section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #495057;
            font-weight: 600;
        }
        
        .setting-item {
            margin-bottom: 10px;
        }
        
        .setting-item:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            display: block;
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .radio-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #495057;
        }
        
        .radio-item input[type="radio"] {
            margin: 0;
        }
        
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
            background: white;
            color: #495057;
        }
        
        .control-section {
            background: white;
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
        }
        
        .status-dot.active {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-dot.downloading {
            background: #17a2b8;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-text {
            font-size: 13px;
            color: #495057;
            font-weight: 500;
        }
        
        .action-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 6px;
        }
        
        .action-button:last-child {
            margin-bottom: 0;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        
        .btn-disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
        
        .btn-disabled:hover {
            transform: none;
        }
        
        .tips {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 10px;
            font-size: 11px;
            color: #1976d2;
            line-height: 1.3;
        }
        
        .tips strong {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px; vertical-align: middle;">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
            </svg>
            小山网页元素转 PNG 工具
        </h1>
        <p>选择页面元素并导出为高清PNG图片</p>
    </div>
    
    <div class="content">
        <!-- 设置选项 -->
        <div class="settings-section">
            <h3>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 6px; vertical-align: middle;">
                    <path d="M12 15.5c-1.93 0-3.5-1.57-3.5-3.5S10.07 8.5 12 8.5s3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5zm7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.49.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97L2.46 14.6c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1c.52.39 1.06.73 1.69.98l.37 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.37-2.65c.63-.25 1.17-.59 1.69-.98l2.49 1c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64L19.43 13z"/>
                </svg>
                导出设置
            </h3>
            
            <div class="setting-item">
                <label class="setting-label">背景类型</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="background" value="transparent" checked>
                        <span>透明</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="background" value="white">
                        <span>白底</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="background" value="original">
                        <span>原文档</span>
                    </label>
                </div>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">导出尺寸</label>
                <select id="sizeSelect">
                    <option value="original">原始尺寸</option>
                    <option value="800">800px 宽度</option>
                    <option value="1200">1200px 宽度</option>
                    <option value="1600">1600px 宽度</option>
                    <option value="1920">1920px 宽度</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">
                    <input type="checkbox" id="marginEnabled" style="margin-right: 8px;">
                    增加边距
                </label>
                <div id="marginSettings" style="display: none; margin-top: 8px; padding: 12px; background: #f8f9fa; border-radius: 6px;">
                    <div style="margin-bottom: 8px;">
                        <label style="display: block; margin-bottom: 4px; color: #666; font-size: 12px;">边距大小:</label>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <input type="number" id="marginSize" value="50" min="0" max="200" style="width: 80px; padding: 6px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px;">
                            <span style="color: #666; font-size: 12px;">px</span>
                        </div>
                    </div>
                    <div style="font-size: 11px; color: #888; line-height: 1.4;">
                        边距背景将跟随上方的背景设置
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-section">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text" id="statusText">工具未激活</div>
            </div>
            
            <button id="startButton" class="action-button btn-primary">
                开始选择
            </button>
            
            <button id="stopButton" class="action-button btn-danger" style="display: none;">
                停止
            </button>
            
            <button id="deactivateButton" class="action-button btn-secondary" style="display: none;">
                关闭工具
            </button>
        </div>
        
        <!-- 使用提示 -->
        <div class="tips">
            <strong>使用方法：</strong><br>
            1. 调整导出设置<br>
            2. 点击"开始导出"<br>
            3. 在页面上点击要导出的元素<br>
            4. 自动下载后继续选择下一个
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
