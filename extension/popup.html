<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML导出PNG工具</title>
    <style>
        body {
            width: 280px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #2c3e50;
            margin: 0 0 8px 0;
        }
        
        .header p {
            font-size: 12px;
            color: #6c757d;
            margin: 0;
        }
        
        .action-button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }
        
        .action-button:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        .action-button.active {
            background: #28a745;
        }
        
        .action-button.disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            margin-top: 8px;
        }
        
        .feature-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .feature-list h3 {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: #495057;
        }
        
        .feature-list ul {
            margin: 0;
            padding-left: 16px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .feature-list li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PNG导出工具</h1>
        <p>点击按钮在当前页面激活导出功能</p>
    </div>
    
    <button id="toggleButton" class="action-button">
        开启导出功能
    </button>
    
    <div class="status" id="status">
        点击上方按钮激活工具
    </div>
    
    <div class="feature-list">
        <h3>功能特点</h3>
        <ul>
            <li>智能元素选择</li>
            <li>高清2倍导出</li>
            <li>透明/白色背景选择</li>
            <li>多种尺寸选项</li>
            <li>一键下载保存</li>
        </ul>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
